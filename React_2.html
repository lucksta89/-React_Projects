<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
</head>
<body>
<div id='JSX'></div>    
<script type='text/babel'>
    class Greeting extends React.Component{
        render(){
            return <h1> Hello Dan</h1>
        }
    }

    ReactDOM.render(<Greeting />, document.getElementById('JSX'))
</script>







<div>
    <p id="like_button_container"></p>
</div>


<script>
    const X = React.createElement;

    class likeButton extends React.Component{
        constructor (props) {
            super(props);
            this.state = { liked: false};
        }

        render() {
            if (this.state.liked){
                return 'you clicked the like button!';
            }

            return X(
                'button',
                { onClick: () => this.setState({ liked: true }) },
                'like'
            );
        }
    }

    const domContainer = document.querySelector('#like_button_container');
    ReactDOM.render(X(likeButton), domContainer);
</script>





























</body>
</html>
